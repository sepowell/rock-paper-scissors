<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>


  <h1 class="title"> Rock Paper Scissors!</h1>

  <div class="container">

    <div class="btns-container">
      <button id ="rock" onclick="getPlayerChoice('Rock')">
        <img class="button-image" src="images/rock.png">
        </button>
      <button id ="paper" onclick="getPlayerChoice('Paper')">
        <img class="button-image" src="images/paper.png">
        </button>
      <button id ="scissors" onclick="getPlayerChoice('Scissors')">
        <img class="button-image" src="images/scissors.png">
        </button>
    </div>

    <p id="roundResult">Ready to play!</p>
    <p id="gameScore">SCORE</p>

    <div class="scorebox">
      <p id ="playerScore">0</p>
      <p id ="computerScore">0</p>
    </div>

    <p id="gameResult"></p>
    
  </div>

</body>

</html>
